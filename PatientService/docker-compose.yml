services:
  apigateway:
    build:
      context: .
      dockerfile: ApiGateway/Dockerfile
    ports:
      - "5000:80"
    depends_on:
      - patientapi
      - identityservice

  patientapi:
    build:
      context: .
      dockerfile: Patient.API/Dockerfile
    ports:
      - "5001:8080"

  identityservice:
    build:
      context: .
      dockerfile: IdentityService/Dockerfile
    ports:
      - "5002:80"
